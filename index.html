<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b61412889e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Compras</title>
</head>

<body>
    <div class="box">

        <h3 class="card-title">LISTA DE COMPRAS</h3>
        <div class="add-items d-flex">
            <input type="text" class="form-control todo-list-input imputPadding" 
                placeholder="Nome produto">
            <br />
            <input type="text" class="form-control todo-list-input-valor imputPadding"
                placeholder="Quantidade">
            <br />
            <input type="text" class="form-control todo-list-input-type imputPadding"
                placeholder="Unidade ou Kg?">
            <br />

            <button class="add button todo-list-add-btn"> Adicionar </button>
        </div>
        <div>
            <ul class="todo-list">

            </ul>
        </div>
    </div>
    <script src="js/vendor.bundle.base.js"></script>
    <script src="js/todolist.js"></script>
</body>

</html>
